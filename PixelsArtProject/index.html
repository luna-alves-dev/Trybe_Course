<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projec Pixel Art - Luciana Alves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main>
     <div id="color-palette-container">
      <div id="color-palette">
          <div class="color selected" id="initial-color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
        </div>
        <div id="input-container" id="clear-board-container">
          <button id="clear-board" type="reset" value="Reset">Limpar</button>
          <input id="board-size" type="number" min="1" max="50" placeholder="Tamanhos entre 5 e 50"> 
          <button id="generate-board" type="submit">VQV</button>
          <button id="generate-color" class="action"> Novas Cores</button>
        </div>
        <div id="pixel-board-container">
      <div id="pixel-board">
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
